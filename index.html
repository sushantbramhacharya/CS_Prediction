<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Prediction </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="love-prediction-form">
    <h2>CS Prediction</h2>
    <h3>Predict your compatibility</h3>
    <form id="loveForm">
      <label for="partner1">Enter Male Birthdate:</label>
      <input type="date" id="partner1" required><br>
      <label for="partner2">Enter Female Birthdate:</label>
      <input type="date" id="partner2" required><br>
      <button type="submit">Predict</button>
    </form>
    <div class="love-prediction-result" id="result">
      <!-- Love prediction result will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
